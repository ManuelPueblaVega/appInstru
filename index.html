<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Instrumentos Musicales</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-image: url('fondo-ai.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 2rem;
      color: white;
    }
    h1 {
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px #000;
    }
    .instrumento {
      margin: 2rem auto;
      max-width: 400px;
      padding: 1.5rem;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .instrumento h2 {
      margin-bottom: 1rem;
      text-shadow: 1px 1px 3px #000;
    }
    a {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: rgba(0, 123, 255, 0.9);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: background-color 0.3s;
      text-shadow: 1px 1px 2px #000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }
    a:hover {
      background-color: rgba(0, 86, 179, 0.9);
    }
    .fa-icon {
      margin-right: 0.5rem;
    }
    footer {
      margin-top: 4rem;
      font-size: 1rem;
      color: #ddd;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <h1>Explora los Instrumentos Musicales</h1>

  <div class="instrumento">
    <h2>Móvil Touch</h2>
    <a href="https://manuelpueblavega.github.io/movil2/" target="_blank">
      <i class="fa-solid fa-mobile-screen-button fa-icon"></i>Ir a Móvil Touch
    </a>
  </div>

  <div class="instrumento">
    <h2>Pads</h2>
    <a href="https://manuelpueblavega.github.io/bater2/" target="_blank">
      <i class="fa-solid fa-drum fa-icon"></i>Ir a Pads
    </a>
  </div>

  <div class="instrumento">
    <h2>Violín</h2>
    <a href="https://manuelpueblavega.github.io/violin1/" target="_blank">
      <i class="fa-solid fa-violin fa-icon"></i>Ir a Violín
    </a>
  </div>

  <footer>
    Creado por Manuel Puebla Vega
  </footer>
</body>
</html>
